
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>首页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>

  <body>

    <div class="header">
      <div class="box">
        <div class="logo" id = "header_logo"><img src="images/logo.png"/></div>
        <div class="items">
          <div class="item active"> <a href="#" class="active">首页</a> </div>
          <div class="item"> <a href="#">关于津驰</a> </div>  
          <div class="item"> <a href="#">企业文化</a> </div>
          <div class="item"> <a href="#">津驰产品</a> </div>
          <div class="item"> <a href="#">新闻中心</a> </div>
          <div class="item"> <a href="#">联系我们</a> </div>
          <div class="item"> <a href="#">中/EN</a> </div>
        </div>
      </div>
    </div>

    <div class="banner" id = "banner_images">
<!--         <img src="images/banner1.png"/>
        <img src="images/banner1.png"/>
        <img src="images/banner1.png"/>
        <img src="images/banner1.png"/> -->

    </div>

    <div class="about">
      <div class="box">

        <div class="video">
          <div class="title">
            <div class="line"><hr/></div>
            <div class="textBox">
              <div class="mainTitle">企业宣传片</div>
              <div class="subTitle">ADVERTISING VIDEO</div>
            </div>
            <div class="line"><hr/></div>
          </div>
          <div class="photo">
            <img src = "images/video.png" id="videoCover"/>
            <iframe id="videoPlayer" height=284 width=379 src="http://player.youku.com/embed/XMzA5MDQwNTYxMg==" frameborder=0 allowfullscreen></iframe>
          </div>
        </div>

        <div class="profile">
          <div class="title">
            <div class="line"><hr/></div>
            <div class="textBox">
              <div class="mainTitle">关于津驰</div>
              <div class="subTitle">ABOUT JINCHI</div>
            </div>
            <div class="line"><hr/></div>
            <div class="more"><button id = "index_more_btn">MORE></button></div>
          </div>
          <div class="photoAndContent" >
            <div class="photo">
              <img id = "about_img" src = "images/about1.png" width=734 height=152/>
            </div>
            <div class="content">
              <p id = "about_content"></p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="news">
      <div class="box">

        <div class="topNews">
          <div class="title">
            <div class="text">
              <p id = "topNews_title"></p>
              <img src="images/index_newsicon.png"/>
            </div>
            <div class="line"></div>
          </div>
          <div class="content">
            <p id = "topNews_content"></p>
          </div>
        </div>

        <div class="listNews">
          <div class="title">
            <div class="text">
              <p id = "listNews_companySelected">公司新闻</p>
              <p id = "listNews_industrySelected">行业动态</p>
            </div>
            <div class="line">
              <div class="segment" id = "listNews_segment"></div>
            </div>
          </div>
          <div class="items" id = "listNews_items">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sns">

      <div class="box">
        <div class="item"><img id = "sns_1" src="images/index_media1.png"/></div>
        <div class="item"><img id = "sns_2" src="images/index_media2.png"/></div>
        <div class="item"><img id = "sns_3" src="images/index_media3.png"/></div>
      </div>

    </div>

    <div class="footer">

      <div class="box">

      <div class="address">
        <div class="wrapper">
          <div class="district">中国湖北津驰硅材料有限科技公司版权所有 Copyright© 2017</div>
          <div class="icp">鄂ICP备123456-1号</div>
        </div>
      </div>
      <div class="contact">
        <div class="wrapper">
          <div class="building"><img src="images/footer_locationicon.png"/> <span id = "footer_address"> </span></div>
          <div class="phone"><img src="images/footer_phoneicon.png"/> <span id = "footer_phone"> </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <img src="images/footer_mailicon.png"/> <span id = "footer_email"> </span></div>
        </div>
      </div>

      </div>

    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
